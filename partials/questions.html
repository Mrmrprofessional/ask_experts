<div ng-show="questions.length">
  <h1>Questions that have been asked:</h1>
  <label>Show only unanswered questions:
    <input  type="checkbox" ng-model="filterAnswers" ng-false-value="" ng-true-value="false" id="filterAnswers">
  </label>
  <ul>
    <li ng-repeat="item in filtered = ( questions | filter:filterAnswers )">
      <a ui-sref="questions.answers({ questionId: item.id })">{{ item.text }}</a>
    </li>
  </ul>
  <!-- <ul ng-show="filterAnswers">
    <li ng-repeat="item in questions = (" -->
</div>

<div class="col-md-4">
  <h3>Ask a question</h3>
  <form ng-submit="QuestionsFactory.addQuestion()" class="form-inline" role="form">
    <div class="form-group">
      <input type="text" ng-model="QuestionsFactory.question" class="form-control" placeholder="Ask your question">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
<div class="container">
  <div ui-view></div>
</div>
