<div class="row text-center">
  <h1>Ask the Experts</h1>
</div>
<div class="row">
  <div class="col-sm-6">
    <input ng-model="search.text" type="text" class="form-control"
    placeholder="Search Questions">
  </div>
  <div class="col-sm-6">
    <form ng-submit="QuestionsFactory.addQuestion()" id="search"
    class="" role="form">
      <div class="form-group">
        <input type="text" ng-model="QuestionsFactory.question"
        class="form-control col-lg-12" placeholder="Ask your question">
      </div>
    </form>
  </div>
</div>
<hr>
<div ng-show="questions.length">
<div class="text-center">
<button class="btn btn-success" ng-click="filterAnswers.isAnswered = ''">
  all</button>
<button class="btn btn-warning" ng-click="filterAnswers.isAnswered = true">
  answered</button>
<button class="btn btn-danger" ng-click="filterAnswers.isAnswered = false">
  unanswered</button>
</div>
<div class="col-sm-6" ng-show="questions.length">
  <h2 class="text-center">Questions</h2>
  <div class="well col-m-6" ng-repeat="item in filtered = ( questions |
  filter:filterAnswers | filter:search)">
    <a ng-click="answers = !answers" ui-sref="questions.answers({ questionId:
      item.id })">{{ item.text }}</a>
  </div>
</div>
</div>
<div class="col-sm-6 container"  ui-view></div>
